{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px=0  ">
    <img src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGNvbnRhY3R8ZW58MHx8MHx8fDA%3D" alt="">
</div >   
<div class="container ">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact/">
        {% csrf_token %}
          <div class="form-group">
             <label for="name">Name</label>
             <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
             <label for="email">Email address</label>
             <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
             <label for="phone">Phone number</label>
             <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
          </div>
          <div class="form-group">
             <label for="desc">Ask for information</label>
             <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
          </div>
        
         <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
